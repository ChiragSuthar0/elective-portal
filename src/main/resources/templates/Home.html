<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Open Elective Portal | ICT</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<header>
    <div class="container">
        <nav class="navbar">
            <div class="logo left">
                <img src="/images/logo.png" alt="Logo">
            </div>
            <div class="right">
                <ul class="nav-item-bar">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()" th:if="${user.currentSemester > 3}" ><a th:href="@{/upload}" class="nav-link">Upload Documents</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/choice-filling}" class="nav-link">Choice Filling</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="nav-link">Log Out</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<section>
    <div class="container">
        <div class="center-heading">
            <h1>This is Home Page</h1>
        </div>
    </div>
</section>

<footer>
    
</footer>

</body>
</html>
